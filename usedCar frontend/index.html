<script type="text/javascript">
	var engine_size=['<1.0', '1.1', '1.2', '1.3', '1.4', '1.5', '1.6', '1.7', '1.8', '1.9', 
	                 '2.0', '2.1', '2.2', '2.3', '2.4', '2.5', '2.6', '2.7', '2.8', '2.9',
	                 '3.0', '3.1', '3.2', '3.3', '3.4', '3.5', '3.6', '3.7', '3.8', '3.9',
                     '>4.0'];
    var sel = document.getElementById('engine_size');
	for(var i = 0; i < engine_size.length; i++) {
		var opt = document.createElement('option');
    	opt.innerHTML = engine_size[i];
    	opt.value = engine_size[i];
    	sel.appendChild(opt);
	}


	var makes=['Ford', 'Chevrolet', 'Toyota', 'Nissan', 'Honda', 'Jeep', 'Hyundai',
		       'Dodge', 'GMC', 'Kia', 'Mercedes-Benz', 'Volkswagen', 'BMW', 'Lexus',
		       'Chrysler', 'Subaru', 'Cadillac', 'Mazda', 'Buick', 'INFINITI', 'Ram',
		       'Audi', 'Acura', 'Lincoln', 'Volvo', 'MINI', 'Mitsubishi', 'Land',
		       'Porsche', 'Scion', 'Jaguar', 'FIAT', 'Pontiac', 'Mercury', 'Saturn',
		       'Maserati', 'HUMMER', 'smart', 'Suzuki', 'Ferrari', 'Saab', 'Bentley',
		       'Tesla', 'Genesis', 'Oldsmobile', 'Aston', 'Lamborghini', 'Rolls-Royce',
		       'Isuzu', 'Plymouth', 'McLaren', 'Lotus', 'Alfa', 'Fisker', 'AM',
		       'Freightliner', 'Maybach', 'Geo'];
	var sel1 = document.getElementById('Make');
	for(var i = 0; i < makes.length; i++) {
		var opt = document.createElement('option');
    	opt.innerHTML = makes[i];
    	opt.value = makes[i];
    	sel1.appendChild(opt);
	}


	$("#Make").change(function(){
		var make=  $("#Make").val();
        $.ajax({
        	type: 'GET',
     		dataType: 'json',
     		cache: false,
     		data: {make:make},
        	url: "http://localhost/car/get_make_model.php",
        	error: function (jqXHR, textStatus, errorThrown) {
            	console.log("fail"+textStatus);
            	alert(make);
         	},
        	success: function (data) {
    
        		var sel2 = document.getElementById('Model');
	    		for(var i = 0; i < data.length; i++) {
					var opt = document.createElement('option');
    				opt.innerHTML = data[i].model;
    				opt.value = data[i].model;
    				sel2.appendChild(opt);
				}
       		}
    	});
	});
	
	var sel = document.getElementById('Power');
	for(var i = 0; i < 10; i++) {
		var opt = document.createElement('option');
    	opt.innerHTML = i;
    	opt.value = i;
    	sel.appendChild(opt);
	}

	var car_condition=['Nouveau','Avec kilométrage','Non dédouanné','RS','Pièces manquantes'];
	var sel = document.getElementById('car_condition');
	for(var i = 0; i < car_condition.length ; i++) {
		var opt = document.createElement('option');
    	opt.innerHTML = car_condition[i];
    	opt.value = car_condition[i];
    	sel.appendChild(opt);
	}

	var car_style=['Compacte','Berline','Cabriolet','4 x 4','Monospace','Utilitaire','Pick up','Autres'];
	var sel = document.getElementById('car_style');
	for(var i = 0; i < car_style.length ; i++) {
		var opt = document.createElement('option');
    	opt.innerHTML = car_style[i];
    	opt.value = car_style[i];
    	sel.appendChild(opt);
	}


	$("#send").click(function(){
		var qurl="http://127.0.0.1:5000/";
		var model=  $("#Model").val();
        var make=  $("#Make").val();
        var mileage= $("#Mileage").val();
        var year= $("#Year").val();
        $.ajax({
        	type: "POST",
            cache: false,
            data:{"make":make,"model":model,"mileage":mileage,"year":year},
            url: qurl,
            dataType: 'json',
            }).done(function (data) {
            	Swal.fire({
  					title: data.price+" $",
 					 text: "You should sell your car with this price",
 					 imageUrl: 'car.jpg',
 					 imageWidth: 400,
 					 imageHeight: 200,
  					 imageAlt: 'Custom image',
})
               	});
    });
	



</script>
